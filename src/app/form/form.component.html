<div class="formPart">
  <div class="formHeader">
    Assets Details
  </div>
  <div class="form">
    <form id="AssetForm" (ngSubmit)="onSubmit()" #assetForm="ngForm">
      <table class="formTable">
        <tr>
          <td>Id</td>
          <td>
            <input
              type="text"
              name="id"
              [(ngModel)]="inputId"
              required
              #id="ngModel"
            />
            <div>
              <div *ngIf="(id.errors?.required) && (id.touched || id.dirty)">
                Id is required
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>Name</td>
          <td>
            <input
              type="text"
              name="name"
              [(ngModel)]="inputName"
              minlength="4"
              #name="ngModel"
            />
            <div>
              <div
                *ngIf="(name.errors?.minlength) && (name.touched || name.dirty)"
              >
                Minimum 4 characters required
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>Tag</td>
          <td>
            <input
              type="text"
              name="tag"
              [(ngModel)]="inputTag"
              minlength="4"
              #tag="ngModel"
            />
            <div>
              <div
                *ngIf="(tag.errors?.minlength) && (tag.touched || tag.dirty)"
              >
                Minimum 4 characters required
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <td>Description</td>
          <td>
            <textarea
              name="description"
              [(ngModel)]="inputDescription"
            ></textarea>
          </td>
        </tr>
      </table>

      <div class="button-panel">
        <button
          type="submit"
          [disabled]="!assetForm.form.valid"
          [ngClass]="{'blue': (assetForm.form.valid && id.dirty && name.dirty && tag.dirty), 'lightblue': !(assetForm.form.valid && id.dirty && name.dirty && tag.dirty)}"
        >
          Save
        </button>
        <button type="button" (click)="resetForm()" class="blue">Cancel</button>
      </div>
    </form>
  </div>
</div>
